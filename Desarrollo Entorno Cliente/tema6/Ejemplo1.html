<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0" />
    <title>Saludo con Retraso</title>
  </head>
  <body>
    <h1>Prueba de Saludo con Retraso</h1>
    <p>Revisa la consola para ver el saludo después de 2 segundos.</p>
    <!-- Incluir el script aquí -->
    <script>
      // Definir la función de saludo
      function saludar() {
      console.log("Hola");
      }
      // Ejecutar la función 'saludar' después de 2 segundos (2000 milisegundos)
      setTimeout(saludar, 2000);
    </script>
  </body>
</html>
