<html>
    <link rel="stylesheet" href="alberto_casero.css">
    <script src="alberto_casero.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <body>
        <header>
            <img id="logo" src="logo.png" alt="logo">
        </header>
        <main>
            <section id="centro">
                <h1>Mi portal de entretenimiento</h1>
                <button id="boton">Cambiar Tema</button>
            </section>
            <section id="vids">
                <h3><b>Videos</b></h3>
            </section>
            <div id="videoContainer">
                <video src="videos/video1.mp4" controls></video>
                <video src="videos/video2.mp4" controls></video>
                <video src="videos/video3.mp4" controls></video>
            </div>
            <section id="audios">
                <h3><b>Audios</b></h3>
            </section>
            <div id="audioContainer">
                <audio src="audios/audio1.mp3" controls></audio>
                <audio src="audios/audio2.mp3" controls></audio>
                <audio src="audios/audio3.mp3" controls></audio>
            </div>
            <section id="imgs">
                <h3><b>Imagenes</b></h3>
            </section>
            <div id="imageContainer">
                <img src="imgs/sample-1.jpg" alt="a" height="200px" width="300px">
                <img src="imgs/sample-2.jpg" alt="a" height="200px" width="300px">
                <img src="imgs/sample-3.jpg" alt="a" height="200px" width="300px">
            </div>
            <section id="otro">
                <input type="text" id="comentarios" value="Escribe algo..."></input>
                <button id="cambiaTit">Cambiar Titulo</button>
                <button id="antTit">Añadir Antes del Titulo</button>
                <button id="despTit">Añadir Despues del Titulo</button>
            </section>
        </main>
        <footer>
            <p>Contacto: ejemplo@correo.com</p>
            <p>Teléfono: +34 123 456 789</p>
        </footer>
    </body>
</html>
