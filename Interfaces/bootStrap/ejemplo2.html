<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout con Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .brown-box {
        background-color: #d2b48c;
        padding: 20px;
        text-align: center;
      }
      .light-box {
        background-color: #f5e0c6;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-md-3 brown-box">Col-3 offset-3</div>
        <div class="col-md-3 offset-md-3 brown-box">Col-3 offset-3</div>
      </div>
      <div class="row">
        <div class="col-md-5 offset-md-2 light-box">Col-5 offset-2</div>
        <div class="col-md-5 light-box">Col-5</div>
      </div>
    </div>
  </body>
</html>
